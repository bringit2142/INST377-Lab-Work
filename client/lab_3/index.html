<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caleb Andree's Labs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--Wrapper-->
      <header class="header"><h1>Caleb Andree's Labs for INST377</h1></header>
      <div class="container">
        <!--Container-->
        <div class="left_section box">
          <h2 class="subtitle">Album Names</h2>
          <ol class="box">
            <li>Dr. Dre - 2001</li>
            <li>OutKast - Stankonia</li>
            <li>Nirvana - Nevermind</li>
            <li>Fleetwood Mac - Rumours</li>
            <li>Tame Impala - Currents</li>
          </ol>
        </div>
        <div class="right_section box">
          <h2>Image Carousel</h2>
          <div class="carousel">
            <button class="prev">Prev</button>
            <div class="slides">
              <div class="carousel_item visible"><img id="slide_1" src="images/familypicture.JPG" alt="A picture of me when I was younger"/></div>
              <div class="carousel_item hidden"><img id="slide_2" src="images/ischool pic.jpg" alt="iSchool logo" /></div>
              <div class="carousel_item hidden"><img id="slide_3" src="images/mckeldin.jpg" alt="A picture of Mckeldin Library"/></div>
              <div class="carousel_item hidden"><img id="slide_4" src="images/UMDlogo.png" alt="A picture of the UMD logo"/></div>
            </div>
            <button class="next">Next</button>
          </div>
          <div class="box">
            <p>These are 4 mochi ball images in different image formats</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      My Github Account:
      <a
        class="footer a"
        href="http://github.com/bringit2142/INST377-Lab-Work"
        target="_blank"
        rel="noopener noreferrer"
        >Link to account</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
